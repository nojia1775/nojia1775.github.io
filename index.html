<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Calulatrice</title>
</head>
<body>
    <div id="calculatrice">
        <div id="ecran"></div>
        <div id="touches">
            <div id="signe" aria-valuenow="signe" class="bouton grisClair">+/-</div>
            <div id="ouvert" aria-valuenow="(" class="bouton grisClair">(</div>
            <div id="ferme" aria-valuenow =")" class="bouton grisClair">)</div>
            <div id="plus" aria-valuenow ="+" class="bouton orange">+</div>
            <div id="sept" aria-valuenow ="7" class="bouton grisFonce">7</div>
            <div id="huit" aria-valuenow ="8" class="bouton grisFonce">8</div>
            <div id="neuf" aria-valuenow ="9" class="bouton grisFonce">9</div>
            <div id="moins" aria-valuenow ="-" class="bouton orange">-</div>
            <div id="quatre" aria-valuenow ="4" class="bouton grisFonce">4</div>
            <div id="cinq" aria-valuenow ="5" class="bouton grisFonce">5</div>
            <div id="six" aria-valuenow ="6" class="bouton grisFonce">6</div>
            <div id="fois" aria-valuenow ="*" class="bouton orange">*</div>
            <div id="un" aria-valuenow ="1" class="bouton grisFonce">1</div>
            <div id="deux" aria-valuenow ="2" class="bouton grisFonce">2</div>
            <div id="trois" aria-valuenow ="3" class="bouton grisFonce">3</div>
            <div id="diviser" aria-valuenow ="/" class="bouton orange">/</div>
            <div id="point"  aria-valuenow="." class="bouton grisFonce">.</div>
            <div id="zero" aria-valuenow="0" class="bouton grisFonce">0</div>
            <div id="clear" aria-valuenow="clear" class="bouton grisFonce">C</div>
            <div id="egal" aria-valuenow="egal" class="bouton orange">=</div>
        </div>
    </div>
</body>
</html>
